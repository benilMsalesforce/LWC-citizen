<template>
	<template if:true={auto}>
	  <template if:true={hasResult}>
		<div class="slds-text-body_small">{_bSflLabels.OmniScriptResumeLink} dfgfdgdfgdfgdfgdgdggdgfxg<a onclick={showCopyModal}>{_bSflLabels.OmniCopyLink}</a> or&nbsp;
		  <a href={emailLink}>{_bSflLabels.OmniEmailMe}</a>
		</div>
	  </template>
	</template>
	<template if:false={auto}>
	  <template if:true={hasResult}>
		<div class="slds-grid slds-wrap slds-gutters slds-p-horizontal_medium">
		  <div class="slds-col slds-size_12-of-12 slds-medium-size_2-of-12"></div>
		  <div class="slds-col slds-size_12-of-12 slds-medium-size_8-of-12">
			<div class='slds-card omniscript-save-for-later'>
			  <div class="slds-card__header slds-grid">
				<header class="slds-media slds-media_center slds-has-flexi-truncate">
				  <div class="slds-media__figure">
					<lightning-icon icon-name="action:approval"
									alternative-text="Ok"
									size="medium"></lightning-icon>
				  </div>
				  <div class="slds-media__body">
					<h2 class="slds-card__header-title">
					  <span class="slds-text-heading_large">{_bSflLabels.OmniSaved} dfdfgdfgdfggdg</span>
					</h2>
				  </div>
				</header>
			  </div>
			  <div class='slds-card__body slds-card__body_inner'>
				<div>
				  <label>{_bSflLabels.OmniResume} Test<a href={resumeLink}
					   target="_blank"> {_bSflLabels.OmniLink}</a>.</label>
				  <br />
				  <button class="slds-button slds-text-link"
						  onclick={showCopyModal}>{_bSflLabels.OmniCopyLink}</button> or&nbsp;
				  <a href={emailLink}>{_bSflLabels.OmniEmailMe}</a>
				</div>
			  </div>
			</div>
		  </div>
		  <div class="slds-col slds-size_12-of-12 slds-medium-size_2-of-12"></div>
		</div>
	  </template>
	</template>
  </template>
